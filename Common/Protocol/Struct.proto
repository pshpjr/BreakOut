syntax = "proto3";
package Protocol;

message Player
{
	string code = 1;
	string name = 2;
	float startVector = 3;
}

message KeyInput
{
	bool onOff = 1;
	bool direction = 2;
}

message StateU
{
	string code =1;
	float bVecX = 2;
	float bVecY = 3;
	float bLocX = 4;
	float bLocY = 5;
	float cLocX = 6;
	int32 life = 7;
	uint64 boardState =8;
}
